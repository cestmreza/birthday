<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ŸàŸÑÿØÿ™ ŸÖÿ®ÿßÿ±⁄© ÿπÿ≥ŸÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e17 0%, #1a2a6c 50%, #0a0e17 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            color: #fff;
            position: relative;
        }

        /* Sparkles background */
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-animation 2s ease-out forwards;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes sparkle-animation {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.5);
                opacity: 0;
            }
        }

        /* Floating hearts and balloons */
        .floating-item {
            position: absolute;
            font-size: 24px;
            animation: float-up 15s ease-in-out infinite;
            z-index: 2;
            opacity: 0.9;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: translateY(75vh) translateX(50px) rotate(10deg);
                opacity: 0.9;
            }
            50% {
                transform: translateY(50vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            75% {
                transform: translateY(25vh) translateX(-30px) rotate(-10deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0.8;
            }
        }

        /* Glassmorphism container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    0 0 25px rgba(255, 215, 0, 0.3),
                    inset 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 90%;
            width: 600px;
            z-index: 20;
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image placeholder */
        .image-placeholder {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #0a0e17);
            margin: 0 auto 30px;
            border: 4px solid #d4af37;
            box-shadow:
                    0 0 20px rgba(212, 175, 55, 0.7),
                    0 0 40px rgba(212, 175, 55, 0.4),
                    inset 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder::after {
            content: 'ÿπ⁄©ÿ≥ ÿπÿ≥ŸÑ';
            position: absolute;
            font-family: 'Great Vibes', cursive;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        /* Typing text */
        #typing-text {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            margin: 20px 0;
            min-height: 120px;
            line-height: 1.4;
            text-shadow:
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.4);
            color: #fff;
            letter-spacing: 1px;
            position: relative;
        }

        #typing-text::after {
            content: '|';
            position: absolute;
            right: -10px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Music control button */
        .music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 14, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }

        .music-control.playing {
            animation: pulse-music 1.5s infinite;
        }

        @keyframes pulse-music {
            0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        }

        /* Love button */
        .love-button {
            background: linear-gradient(45deg, #1a2a6c, #0a0e17, #1a2a6c);
            color: #ffd700;
            border: 2px solid #d4af37;
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            padding: 15px 40px;
            margin-top: 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow:
                    0 5px 15px rgba(0, 0, 0, 0.5),
                    0 0 15px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 20;
            letter-spacing: 1px;
        }

        .love-button:hover {
            transform: translateY(-3px);
            box-shadow:
                    0 8px 25px rgba(0, 0, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #0a0e17, #1a2a6c, #0a0e17);
        }

        .love-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .love-button:hover::after {
            opacity: 1;
            animation: rotate 4s linear infinite;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            border-radius: 0;
            animation: confetti-fall 5s ease-in-out forwards;
            z-index: 50;
        }

        @keyframes confetti-fall {
            0% {
                transform: translate(0, -100px) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translate(50px, 100px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 200px) rotate(180deg);
            }
            75% {
                transform: translate(50px, 300px) rotate(270deg);
            }
            100% {
                transform: translate(0, 400px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .glass-container {
                padding: 30px 20px;
                width: 90%;
                max-width: 95%;
            }

            #typing-text {
                font-size: 36px;
            }

            .image-placeholder {
                width: 150px;
                height: 150px;
            }

            .love-button {
                font-size: 24px;
                padding: 12px 30px;
            }

            .music-control {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 25px 15px;
                border-radius: 20px;
            }

            #typing-text {
                font-size: 32px;
                min-height: 100px;
            }

            .image-placeholder {
                width: 130px;
                height: 130px;
            }

            .love-button {
                font-size: 22px;
                padding: 10px 25px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<div class="music-control" id="music-toggle">‚ñ∂Ô∏è</div>
<audio id="birthday-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="glass-container">
    <div class="image-placeholder"></div>
    <h1 id="typing-text"></h1>
</div>

<button class="love-button">ÿ®ÿ±ÿß€å ŸáŸÖ€åÿ¥Ÿá ÿØŸàÿ≥ÿ™ÿ™ ÿØÿßÿ±ŸÖ üíé</button>

<div id="floating-items"></div>
<div id="confetti-container"></div>

<script>
    // Typing animation for the main text
    const textLines = [
        "ÿ™ŸàŸÑÿØÿ™ ŸÖÿ®ÿßÿ±⁄© ÿπÿ≥ŸÑŸê ŸÖŸÜ üíô",
        "ŸáŸÖ€åÿ¥Ÿá ÿ®ÿØÿ±ÿÆÿ¥€å ŸÖÿ´ŸÑ ÿ≥ÿ™ÿßÿ±Ÿá‚ÄåŸáÿß€å ÿ¢ÿ≥ŸÖŸàŸÜ"
    ];
    const typingText = document.getElementById('typing-text');
    let lineIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingDelay = 100;
    const deletingDelay = 50;
    const linePause = 2000;

    function type() {
        const currentLine = textLines[lineIndex];
        const displayText = isDeleting
            ? currentLine.substring(0, charIndex - 1)
            : currentLine.substring(0, charIndex + 1);

        typingText.innerHTML = displayText;

        if (!isDeleting && charIndex < currentLine.length) {
            // Typing
            charIndex++;
            setTimeout(type, typingDelay);
        } else if (isDeleting && charIndex > 0) {
            // Deleting
            charIndex--;
            setTimeout(type, deletingDelay);
        } else {
            // Pause before deleting or moving to next line
            isDeleting = !isDeleting;
            if (!isDeleting) {
                lineIndex = (lineIndex + 1) % textLines.length;
            }
            setTimeout(type, isDeleting ? deletingDelay : linePause);
        }
    }

    // Start typing animation after a short delay
    setTimeout(type, 1000);

    // Create floating hearts and balloons
    const floatingItemsContainer = document.getElementById('floating-items');
    const heartEmojis = ['üíô', '‚ù§Ô∏è', 'üíõ', 'ü§ç', 'üíú'];
    const balloonEmojis = ['üéà', 'üíô', 'üíõ', 'ü§ç', '‚ú®'];
    const totalItems = 25;

    function createFloatingItem() {
        const item = document.createElement('div');
        item.className = 'floating-item';

        // Randomly choose between heart and balloon
        const isHeart = Math.random() > 0.5;
        const emojis = isHeart ? heartEmojis : balloonEmojis;

        item.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        // Random size between 20px and 40px
        const size = Math.floor(Math.random() * 20) + 20;
        item.style.fontSize = `${size}px`;

        // Random starting position at the bottom
        const startX = Math.random() * 100;
        item.style.left = `${startX}%`;
        item.style.bottom = '-50px';

        // Random animation duration between 15-30 seconds
        const duration = Math.floor(Math.random() * 15) + 15;
        item.style.animationDuration = `${duration}s`;

        // Random delay to stagger animations
        const delay = Math.random() * 10;
        item.style.animationDelay = `${delay}s`;

        // Random horizontal movement
        const horizontalMove = (Math.random() - 0.5) * 300; // Move up to 150px left or right
        item.style.setProperty('--horizontal-move', `${horizontalMove}px`);

        floatingItemsContainer.appendChild(item);

        // Remove item after animation completes to prevent too many elements
        setTimeout(() => {
            item.remove();
        }, duration * 1000 + 1000);
    }

    // Create initial floating items
    for (let i = 0; i < totalItems; i++) {
        setTimeout(createFloatingItem, i * 300);
    }

    // Continuously create new floating items
    setInterval(createFloatingItem, 2000);

    // Create sparkles in the background
    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';

        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        sparkle.style.left = `${posX}%`;
        sparkle.style.top = `${posY}%`;

        // Random size
        const size = Math.random() * 8 + 2;
        sparkle.style.width = `${size}px`;
        sparkle.style.height = `${size}px`;

        // Random movement direction
        const tx = (Math.random() - 0.5) * 100;
        const ty = (Math.random() - 0.5) * 100;
        sparkle.style.setProperty('--tx', `${tx}px`);
        sparkle.style.setProperty('--ty', `${ty}px`);

        document.body.appendChild(sparkle);

        // Remove after animation
        setTimeout(() => {
            sparkle.remove();
        }, 2000);
    }

    // Create sparkles continuously
    setInterval(createSparkle, 100);

    // Confetti effect on page load
    function createConfetti() {
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#ffd700', '#ff4500', '#32cd32', '#1e90ff', '#9370db', '#ff69b4'];

        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            // Random properties
            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // Random position at top
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `${Math.random() * 20}%`;

            // Random rotation and animation duration
            const rotation = Math.random() * 360;
            const duration = Math.random() * 3 + 2;
            confetti.style.transform = `rotate(${rotation}deg)`;
            confetti.style.animationDuration = `${duration}s`;

            // Random delay
            confetti.style.animationDelay = `${Math.random() * 0.5}s`;

            // Random shape
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '50%';
            } else if (Math.random() > 0.7) {
                confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
            }

            confettiContainer.appendChild(confetti);

            // Remove after animation
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000 + 500);
        }
    }

    // Trigger confetti after a short delay
    setTimeout(createConfetti, 500);

    // Music control
    const musicToggle = document.getElementById('music-toggle');
    const birthdayMusic = document.getElementById('birthday-music');
    let isMusicPlaying = false;

    musicToggle.addEventListener('click', () => {
        if (isMusicPlaying) {
            birthdayMusic.pause();
            musicToggle.textContent = '‚ñ∂Ô∏è';
            musicToggle.classList.remove('playing');
        } else {
            birthdayMusic.play().then(() => {
                musicToggle.textContent = '‚è∏Ô∏è';
                musicToggle.classList.add('playing');
            }).catch(error => {
                console.log('Autoplay was prevented:', error);
                alert('ŸÑÿ∑ŸÅÿßŸã ÿ®ÿ±ÿß€å ŸæÿÆÿ¥ ŸÖŸàÿ≥€åŸÇ€åÿå ÿ±Ÿà€å ÿØ⁄©ŸÖŸá ⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ');
            });
        }
        isMusicPlaying = !isMusicPlaying;
    });

    // Add click event to body to enable audio on mobile
    document.body.addEventListener('click', () => {
        if (!isMusicPlaying) {
            birthdayMusic.volume = 0.3;
        }
    }, { once: true });

    // Love button hover effect enhancement
    const loveButton = document.querySelector('.love-button');
    loveButton.addEventListener('mouseenter', () => {
        // Create extra sparkles on hover
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${loveButton.offsetLeft + Math.random() * loveButton.offsetWidth}px`;
                sparkle.style.top = `${loveButton.offsetTop + Math.random() * loveButton.offsetHeight}px`;
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.setProperty('--tx', `${(Math.random() - 0.5) * 40}px`);
                sparkle.style.setProperty('--ty', `${(Math.random() - 0.5) * 40}px`);
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }, i * 100);
        }
    });
</script>
</body>
</html>
