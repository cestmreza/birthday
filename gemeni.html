<script>
    // 1. Confetti on Load
    window.onload = () => {
        const duration = 15 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);

            const particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);

        typeWriter();
        createElements();
    };

    // 2. Typing Effect
    const text = "Ù‡Ù…ÛŒØ´Ù‡ Ø¨Ø¯Ø±Ø®Ø´ÛŒ Ù…Ø«Ù„ Ø³ØªØ§Ø±Ù‡â€ŒÙ‡Ø§ÛŒ Ø¢Ø³Ù…ÙˆÙ†... ØªÙˆ Ù„Ø§ÛŒÙ‚ Ø¨Ù‡ØªØ±ÛŒÙ†â€ŒÙ‡Ø§ÛŒÛŒ âœ¨";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
        }
    }

    // 3. Floating Balloons and Hearts
    function createElements() {
        const colors = ['#003366', '#d4af37', '#ffffff', '#001f3f'];
        for (let j = 0; j < 20; j++) {
            // Create Balloons
            setTimeout(() => {
                const b = document.createElement('div');
                b.className = 'balloon';
                b.style.setProperty('--x', Math.random() * 100 + 'vw');
                b.style.background = colors[Math.floor(Math.random() * colors.length)];
                b.style.animationDuration = (Math.random() * 5 + 7) + 's';
                document.body.appendChild(b);

                // Create Hearts
                const h = document.createElement('i');
                h.className = 'fas fa-heart heart';
                h.style.setProperty('--x', Math.random() * 100 + 'vw');
                h.style.animationDuration = (Math.random() * 3 + 5) + 's';
                h.style.opacity = Math.random();
                document.body.appendChild(h);
            }, j * 300);
        }
    }

    // 4. Music Toggle
    const music = document.getElementById("bg-music");
    const icon = document.getElementById("music-icon");
    function toggleMusic() {
        if (music.paused) {
            music.play();
            icon.classList.remove("fa-music");
            icon.classList.add("fa-pause");
        } else {
            music.pause();
            icon.classList.remove("fa-pause");
            icon.classList.add("fa-music");
        }
    }

    // 5. Extra Celebration
    function celebrateMore() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#d4af37', '#003366', '#ffffff']
        });
    }
</script>
