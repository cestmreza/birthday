    <style>
        :root {
            --navy: #070b1a;
            --navy-light: #0d1635;
            --gold: #d4af37;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f1a40, #000);
            overflow: hidden;
            color: var(--white);
        }

        /* sparkles */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                    radial-gradient(2px 2px at 20% 30%, rgba(255,215,100,.8), transparent),
                    radial-gradient(1.5px 1.5px at 70% 60%, rgba(255,215,100,.6), transparent),
                    radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.6), transparent);
            animation: sparkle 6s infinite alternate;
            pointer-events: none;
        }

        @keyframes sparkle {
            from { opacity: .3; }
            to { opacity: .7; }
        }

        /* floating hearts */
        .heart {
            position: absolute;
            bottom: -40px;
            font-size: 18px;
            animation: floatUp 8s linear infinite;
            opacity: .7;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(.8); opacity: 0; }
            10% { opacity: .8; }
            100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
        }

        /* balloons */
        .balloon {
            position: absolute;
            bottom: -120px;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: balloon 14s ease-in-out infinite;
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -25px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: rgba(255,255,255,.5);
        }

        @keyframes balloon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-60vh); }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        /* center glass box */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass {
            background: rgba(255,255,255,.08);
            backdrop-filter: blur(18px);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow:
                    0 0 40px rgba(212,175,55,.15),
                    inset 0 0 30px rgba(255,255,255,.05);
        }

        /* photo */
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid var(--gold);
            background: rgba(255,255,255,.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            font-size: 14px;
        }

        /* text */
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            color: var(--gold);
            text-shadow: 0 0 12px rgba(212,175,55,.9);
            margin-bottom: 12px;
        }

        .message {
            font-size: 18px;
            line-height: 1.9;
            min-height: 70px;
        }

        /* button */
        .love-btn {
            margin-top: 30px;
            padding: 14px 26px;
            border-radius: 40px;
            background: linear-gradient(135deg, #0d1635, #000);
            border: 1px solid var(--gold);
            color: var(--white);
            cursor: pointer;
            transition: .4s;
            box-shadow: 0 0 15px rgba(212,175,55,.2);
        }

        .love-btn:hover {

                    0 0 25px rgba(212,175,55,.9),

            top: 15px;
            left: 15px;
            z-index: 5;

            backdrop-filter: blur(10px);
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(212,175,55,.6);

                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .title { font-size: 34px; }
            .message { font-size: 16px; }
        }
